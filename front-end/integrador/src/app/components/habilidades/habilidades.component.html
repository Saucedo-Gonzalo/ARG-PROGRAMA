<div class="row"> <!--https://www.npmjs.com/package/ng-circle-progress     probar luego las funciones para dejar mejor video 6-->
    <h1>Hard & Soft Skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress 
            [percent]="60"
            [radius]="100"
            [showUnits]="false"
            [title]="'HTML'"
            [titleFontSize]="'1.5em'"
            [titleColor]="'white'"
            [showSubtitle]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="300"
